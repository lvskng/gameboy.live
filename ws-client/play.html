<script>

  new Vue({
    name: 'App',
    data: () => {
      return {
        wsConn: new WebSocket("wss://toybox.lolos.space/ws/stream"),
        input: "",
        imageURL: null,
        currentBtnPress: '',
        keys: {
          UP: 2,
          DOWN: 3,
          LEFT: 1,
          RIGHT: 0,
          A: 4,
          B: 5,
          START: 7,
          SELECT: 6,
        }
      }
    },
    methods: {
      buttonUp() {
        this.wsConn.send(this.keys.UP)
      },
      buttonDown() {
        this.wsConn.send(this.keys.DOWN)
      },
      buttonLeft() {
        this.wsConn.send(this.keys.LEFT)
      },
      buttonRight() {
        this.wsConn.send(this.keys.RIGHT)
      },
      buttonA() {
        this.wsConn.send(this.keys.A)
      },
      buttonB() {
        this.wsConn.send(this.keys.B)
      },
      buttonStart() {
        this.wsConn.send(this.keys.START)
      },
      buttonSelect() {
        this.wsConn.send(this.keys.SELECT)
      },
      handleKey(event) {
        switch (event.code) {
          case "ArrowRight":
            this.buttonRight();
            break;
          case "ArrowLeft":
            this.buttonLeft();
            break;
          case "ArrowUp":
            this.buttonUp();
            break;
          case "ArrowDown":
            this.buttonDown();
            break;
          case "KeyZ":
            this.buttonA();
            break;
          case "KeyX":
            this.buttonB();
            break;
          case "Space":
            this.buttonStart();
            break;
          case "ShiftLeft":
          case "ShiftRight":
            this.buttonSelect();
            break;
        }
      },
      handleSvgPress() {
        if (this.currentBtnPress != '') this.wsConn.send(this.keys[this.currentBtnPress])
      }
    },
    created() {
      this.wsConn.onmessage = (event) => {
        if (this.imageURL !== null) {
          URL.revokeObjectURL(this.imageURL)
        }
        this.imageURL = URL.createObjectURL(event.data)
      }
    },
    mounted() {
      window.addEventListener("keydown", (event) => this.handleKey(event))
      window.setInterval(this.handleSvgPress.bind(this), 100)
    }
  }).$mount('#app')
</script>
